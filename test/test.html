<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>test</title>
  <style>
    html {
      font-family: Arial, Helvetica, sans-serif;
    }
    .nobullets {
      list-style: none;
    }
    .ok {
      color: green;
      content: '  OK';
    }
    .fail {
      color: red;
      content: 'FAIL';
    }
  </style>
</head>
<body al-app="mainCtrl">

<h3>Storage strg.js tests</h3>
<pre>Type of store: {{type}} </pre>

<div al-repeat="store in stores">
  <br>
  <b>{{store.store.type}}:</b><br>
  <ul class="nobullets">
    <li al-repeat="test in store.tests">

      <span al-if="test.ok" class="ok">&nbsp;&nbsp;OK&nbsp;&nbsp;</span>
      <span al-if="!test.ok" class="fail">FAIL&nbsp;&nbsp;</span>
      {{test.name}}

    </li>
  </ul>
</div>


<script src="../strg.min.js"></script>
<script src="./alight.last.min.js"></script>

<script>
function mainCtrl($s) {
  $s.type = window.store.type;

  $s.stores = [
    {store: window.localstore, tests: []},
    {store: window.sessionstore, tests: []},
    {store: window.cookiestore, tests: []}
  ];

  for (var i= 0; i < $s.stores.length; i++) {
    var tests = $s.stores[i].tests;
    var store = $s.stores[i].store;

    store.set('a', '1');
    tests.push({ok: equals(store.get('a'), '1'), name: "simple set and get"});

    store.set('b', {a:1, b:[1,'2',{c:3}], d:{e:{g:{h:[5,6,7]}}}} );
    tests.push({ok: equals(store.get('b'), {a:1, b:[1,'2',{c:3}], d:{e:{g:{h:[5,6,7]}}}}), name: "complex object set and get"});

    tests.push({ok: equals(store.getAll(), {"a":"1","b":{"a":1,"b":[1,"2",{"c":3}],"d":{"e":{"g":{"h":[5,6,7]}}}}}), name: "getAll()"});

    store.remove('b');
    tests.push({ok: equals(store.getAll(), {'a': '1'}), name: "remove()"});

    store.set('c', 'abc');
    tests.push({ok: equals(store.getAll(), {'a': '1', 'c': 'abc'}), name: "simple set, again"});

    store.removeAll();
    tests.push({ok: equals(store.getAll(), {}), name: "removeAll();"});

  }
}

function equals(x, y) {
  if (x === y) return true;
  // if both x and y are null or undefined and exactly the same

  if (!( x instanceof Object ) || !( y instanceof Object )) return false;
  // if they are not strictly equal, they both need to be Objects

  if (x.constructor !== y.constructor) return false;
  // they must have the exact same prototype chain, the closest we can do is
  // test there constructor.

  for (var p in x) {
    if (!x.hasOwnProperty(p)) continue;
    // other properties were tested using x.constructor === y.constructor

    if (!y.hasOwnProperty(p)) return false;
    // allows to compare x[ p ] and y[ p ] when set to undefined

    if (x[p] === y[p]) continue;
    // if they have the same strict value or identity then they are equal

    if (typeof( [p]) !== "object") return false;
    // Numbers, Strings, Functions, Booleans must be strictly equal

    if (!equals(x[p], y[p])) return false;
    // Objects and Arrays must be tested recursively
  }

  for (p in y) {
    if (y.hasOwnProperty(p) && !x.hasOwnProperty(p)) return false;
    // allows x[ p ] to be set to undefined
  }
  return true;
}
</script>

</body>
</html>
